<script>
    $('.mul').click(function () {
        $('.yincang').css('height',$(window).height());
        $(".yincang").slideDown("slow");
        $(".panel").slideUp("slow");
        $(".mul").hide();
        $(".mul1").show();
        $('.biaoti').hide();
    })
    $('.mul1').click(function () {
        console.log(111);
        $(".yincang").slideUp("slow");
        $(".mul1").hide();
        $(".mul").show();
        setTimeout(function () {
            $('.biaoti').show();
        },700)
    })
    fn();
    function fn() {
        let img = [
            './image/1',
            './image/2',
            './image/3',
            './image/4',
            './image/5',
            './image/6',
            './image/7',
            './image/8',
            './image/9',
        ]
        let j = 0;
        for(let i = 0;i < img.length;i++){
            $('.case-body').append(`<div class="photo">
                    <div class="photoWrapper">
                        <div class="case-item">
                        <div class="item-img-${i}"></div>
                            <div class="num">
                                <span>1</span>
                                <i></i>
                            </div>
                        </div>
                    </div>
                    <div class="name-${i}">

                    </div>
                </div>`);
            j++;
            $(".name-"+i).text('案例展示'+j);
            $(".item-img-"+i).css("background-image",'url(' + img[i] + '.png'+ ')')
        }
    }
</script>
